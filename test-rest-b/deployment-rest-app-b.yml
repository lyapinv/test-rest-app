apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: rest-app-b
    version: v1
  name: rest-app-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rest-app-b
      version: v1
  template:
    metadata:
      labels:
        app: rest-app-b
        group: tutorial-rest-app
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - env:
            - name: JAVA_OPTIONS
              value: -Xms128m -Xmx128m -Xmn128m
          name: rest-app-b
          image: image-registry.openshift-image-registry.svc:5000/tutorial/rest-app-b:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "200m" # 1/5 core
            limits:
              memory: "400Mi"
              cpu: "500m"
          securityContext:
#            privileged: false
            runAsUser: 0
          serviceAccount: runasanyuid
          serviceAccountName: runasanyuid